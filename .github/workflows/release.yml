name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun test

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            asset: tova-darwin-arm64
          - os: macos-latest
            target: bun-darwin-x64
            asset: tova-darwin-x64
          - os: ubuntu-latest
            target: bun-linux-x64
            asset: tova-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            asset: tova-linux-arm64
          - os: ubuntu-latest
            target: bun-windows-x64
            asset: tova-windows-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Sync version from tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          bun -e "const p=require('./package.json'); p.version='$VERSION'; require('fs').writeFileSync('package.json', JSON.stringify(p, null, 2)+'\n')"
          echo "Set package.json version to $VERSION"

      - name: Embed runtime
        run: bun scripts/embed-runtime.js

      - name: Build binary
        run: |
          mkdir -p dist
          bun build --compile --target=${{ matrix.target }} bin/tova.js --outfile dist/${{ matrix.asset }} --external postgres --external mysql2/promise --external bun:sqlite

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Sync version from tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          bun -e "const p=require('./package.json'); p.version='$VERSION'; require('fs').writeFileSync('package.json', JSON.stringify(p, null, 2)+'\n')"
          echo "Set package.json version to $VERSION"

      - name: Embed runtime
        run: bun scripts/embed-runtime.js

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
